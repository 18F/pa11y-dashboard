
<ul>
	<li>
		<a href="/new">Create a task</a>
	</li>
	{{#tasks}}
		<li>
			<a href="/{{id}}">

				{{url}} ({{standard}})

				{{#last_result}}
					<br/>
					Last run: {{date-format date format="DD MMM YYYY"}}<br/>
					Errors: {{count.error}}
				{{/last_result}}

			</a>
		</li>
	{{/tasks}}
</ul>
